{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8 flex flex-col md:flex-row">
    <!-- Sidebar (Menú lateral) -->
    {% include "menu_lateral.html" %}
    
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold">Gestión de Usuarios</h1>
        <table class="min-w-full mt-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nombre de Usuario</th>
                    <th class="px-4 py-2">Correo</th>
                    <th class="px-4 py-2">Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td class="px-4 py-2">{{ usuario.id }}</td>
                    <td class="px-4 py-2">{{ usuario.username }}</td>
                    <td class="px-4 py-2">{{ usuario.email }}</td>
                    <td class="px-4 py-2">
                        <form action="{{ url_for('update_role', id=usuario.id) }}" method="POST">
                            <select name="role" class="border px-2 py-1">
                                <option value="usuario" {% if usuario.role == 'usuario' %}selected{% endif %}>Usuario</option>
                                <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Actualizar</button>
                        </form>
                    </td>
                    <td class="px-4 py-2">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
