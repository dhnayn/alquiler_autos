{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-8 flex flex-col md:flex-row">


    <!-- Main Section -->
    <section class="w-full md:w-3/4">
        <h1 class="text-2xl font-bold mb-4">Catálogo de Vehículos</h1>
        <div class="relative">
            <div id="carousel" class="flex overflow-x-auto space-x-4">
                {% for vehiculo in vehiculos %}
                <div class="flex-shrink-0 w-64 bg-gray-100 p-4 rounded-lg">
                    <img src="{{ url_for('static', filename='img/carro.jpg') }}" alt="Carro" class="w-full h-40 object-cover rounded">
                    <h2 class="text-lg font-semibold mt-2">{{ vehiculo['marca'] }} {{ vehiculo['modelo'] }}</h2>
                    <p>{{ vehiculo['año'] }} - {{ vehiculo['color'] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
